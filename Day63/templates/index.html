<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if bookshelf %}
    <ul>
        {% for book in bookshelf %}
        <li>
            {{ book[0] }} - {{ book[1] }} - {{ book[2] }}/10
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Library is empty</p>
    {% endif %}
<a href=" {{ url_for('add') }}">Add New Book</a>
</body>
</html>
