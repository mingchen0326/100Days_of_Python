<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            {% block styles %}
                <!--        Bootstrap CSS    -->
                {{ bootstrap.load_css() }}
<!--                <link rel="stylesheet" href="css/styles.css">-->
            {% endblock %}

            <title>Base</title>
        {% endblock %}

    </head>

    <body class="bg-dark">
    {% block content %}{% endblock %}

    {% block scripts %}
        <!--Optional Javascript-->
        {{ bootstrap.load_js() }}
    {% endblock %}
    </body>
</html>
